<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список стран</title>
</head>
<body>
<h1>Информация о странах</h1>

<div th:each="country : ${countries}">
    <h2 th:text="${country.name}"></h2>
    <p><strong>Столица:</strong> <span th:text="${country.capital}"></span></p>
    <p><strong>Население:</strong> <span th:text="${country.population} + ' человек'"></span></p>
    <hr/>
</div>

</body>
</html>
